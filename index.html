    <meta charset="UTF-8" />

    <title>Wyckoff Forex Oracle</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      html, body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: #020617;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: contain;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #f8fafc;
      }

      .mono { font-family: 'JetBrains Mono', monospace; }

      /* Fluid Animations */
      .fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(15px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Advanced Sentiment Flow */
      @keyframes sentimentFlow {
        0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
        50% { background-position: 100% 50%; filter: hue-rotate(10deg); }
        100% { background-position: 0% 50%; filter: hue-rotate(0deg); }
      }

      .sentiment-bar-fluid {
        background: linear-gradient(90deg, #10b981, #34d399, #059669, #10b981);
        background-size: 200% 200%;
        animation: sentimentFlow 6s linear infinite;
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
      }

      /* Hardware Accelerated Transitions */
      .view-transition {
        transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), 
                    opacity 0.4s ease;
        will-change: transform, opacity;
      }
    </style>
